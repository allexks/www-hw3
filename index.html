<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HW3 62136</title>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <main class="content">
            <form action="#" method="post">
                <legend>Регистрация</legend>
                <fieldset>
                    <label for="username">Потребителско име</label>
                    <input type="text" id="username" name="username" placeholder="gosho_goshev" required />
                </fieldset>
                <fieldset>
                    <label for="names">Име и фамилия</label>
                    <input type="text" id="names" name="names" placeholder="Георги Георгиев" required />
                </fieldset>
                <fieldset>
                    <label for="email">Имейл</label>
                    <input type="text" id="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="email@example.com" required />
                </fieldset>
                <fieldset>
                    <label for="password">Парола</label>
                    <input type="password" id="password" name="password" placeholder="Напишете Вашата парола тук..." required />
                </fieldset>
                <fieldset>
                    <label for="city">Град</label>
                    <input type="text" id="city" name="city" placeholder="гр. Градчев" />
                    <label for="street">Улица</label>
                    <input type="text" id="street" name="street" placeholder="ул. Улицова" />
                    <label for="postcode">Пощенски код</label>
                    <input type="text" id="postcode" name="postcode" placeholder="12345-1234" />
                </fieldset>
                <button type="submit" id="submit" name="submit">Регистрация</button>
            </form>
        </main>
    </body>
</html>
